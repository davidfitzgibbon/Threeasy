<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <title>Threeasy Logo</title>

    <meta
      name="description"
      content="A light wrapper around ThreeJS to make learning easier."
    />
    <meta property="og:title" content="Threeasy Logo" />
    <meta
      property="og:description"
      content="A light wrapper around ThreeJS to make learning easier."
    />
    <meta property="og:image" content="https://threeasy.org/imgs/social.jpg" />
    <meta
      property="og:image:alt"
      content="A light wrapper around ThreeJS to make learning easier."
    />
    <meta property="og:locale" content="en_IE" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="og:url" content="https://threeasy.org/" />
    <link rel="canonical" href="https://threeasy.org/" />
  </head>

  <body style="margin: 0">
    <script type="module">
      import Threeasy from "https://unpkg.com/threeasy";
      import * as THREE from "https://unpkg.com/three@0.142.0/build/three.module.js";

      const app = new Threeasy(THREE);
      app.scene.background = new THREE.Color(0xffffff);

      app.camera.position.set(0, 0, 15);

      const mat = new THREE.MeshNormalMaterial();
      const geo = new THREE.TorusGeometry(5, 3, 3, 3);
      const mesh = new THREE.Mesh(geo, mat);
      app.scene.add(mesh);
    </script>
  </body>
</html>
