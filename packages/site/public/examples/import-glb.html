		<title>Import GLB</title>

		<meta
			name="description"
			content="A light wrapper around ThreeJS to make learning easier."
		/>
		<meta property="og:title" content="Import GLB" />
		<meta
			property="og:description"

		<link rel="canonical" href="https://threeasy.org/" />
	</head>

	<body style="margin: 0">
		<script type="importmap">
			{
				"imports": {
					"three": "https://esm.sh/three",
					"three/addons/": "https://esm.sh/three/examples/jsm/",
					"threeasy": "https://esm.sh/threeasy",
					"threeasyComponent": "https://esm.sh/threeasy/component.js"
				}
			}
		</script>
		<script type="module">
			import * as THREE from "three";
			import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";
			import Threeasy from "threeasy";

			/*
        Trophy by Casey Tumbers
        [CC-BY] (https://creativecommons.org/licenses/by/3.0/)
        via Poly Pizza (https://poly.pizza/m/6Xu7mttjodo)
      */
			const app = new Threeasy(THREE, {
				preload: {
					trophy: "/examples/models/trophy.glb",
				},
				GLTFLoader,
			});
			app.scene.background = new THREE.Color("dodgerblue");

			app.postload(() => {
				app.scene.add(app.trophy);
				app.animate(() => {
					app.trophy.rotation.y += 0.01;
				});
			});
		</script>
	</body>
</html>
