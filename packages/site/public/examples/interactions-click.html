	<body style="margin: 0">
		<script
			async
			src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"
		></script>
		<script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three@0.160.0/build/three.module.js",
					"three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
					"threeasy": "https://unpkg.com/threeasy@0.1.19/build/threeasy.min.js",
					"threeasyComponent": "https://unpkg.com/threeasy@0.1.19/component.js"
				}
			}
		</script>
		<script type="module">
			import * as THREE from "three";
			import Threeasy from "threeasy";

			const app = new Threeasy(THREE, { interactions: true });

			const box = new THREE.BoxGeometry(1, 1, 1);
			const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
			const cube = new THREE.Mesh(box, material);

			const colors = [
				new THREE.Color(0x00ff00),
				new THREE.Color(0xff0000),
				new THREE.Color(0x0000ff),
			];
			let color = 0;
			// add a click listener to the cube
			app.interactions.onClick(cube, (e) => {
				color = (color + 1) % colors.length;
				cube.material.color = colors[color];
			});

			app.scene.add(cube);
		</script>
	</body>
