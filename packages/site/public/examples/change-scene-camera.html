	<body style="margin: 0">
		<script type="module">
			import * as THREE from "https://unpkg.com/three@0.120.1/build/three.module.js";
			import Threeasy from "https://unpkg.com/threeasy@0.1.13";

			const app = new Threeasy(THREE);
			app.scene.background = new THREE.Color("dodgerblue");
			app.camera.position.set(0, 2, 2);
			app.camera.lookAt(0, 0, 0);

			const mat = new THREE.MeshBasicMaterial({ color: "white" });
			const geo = new THREE.BoxGeometry();

			const mesh = new THREE.Mesh(geo, mat);
			app.animate(() => {
				mesh.rotation.y += 0.01;
			});

			app.scene.add(mesh);
		</script>
	</body>
