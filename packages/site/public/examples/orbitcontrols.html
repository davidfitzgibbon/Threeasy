<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <title>OrbitControls</title>

    <meta
      name="description"
      content="A light wrapper around ThreeJS to make learning easier."
    />
    <meta property="og:title" content="OrbitControls" />
    <meta
      property="og:description"
      content="A light wrapper around ThreeJS to make learning easier."

    <meta property="og:image" content="https://threeasy.org/imgs/social.jpg" />
    <meta

    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="og:url" content="https://threeasy.org/" />
    <link rel="canonical" href="https://threeasy.org/" />
  </head>

  <body style="margin: 0">
    <script type="module">
      import * as THREE from "https://unpkg.com/three@0.120.1/build/three.module.js";
      import { GLTFLoader } from "https://unpkg.com/three@0.120.1/examples/jsm/loaders/GLTFLoader.js";
      import { OrbitControls } from "https://unpkg.com/three@0.120.1/examples/jsm/controls/OrbitControls";
      import Threeasy from "https://unpkg.com/threeasy";

      /*
        Trophy by Casey Tumbers
        [CC-BY] (https://creativecommons.org/licenses/by/3.0/)
        via Poly Pizza (https://poly.pizza/m/6Xu7mttjodo)
      */
      const app = new Threeasy(THREE, {
        preload: {
          trophy: "/examples/models/trophy.glb",
        },
        GLTFLoader,
      });
      app.scene.background = new THREE.Color("dodgerblue");

      new OrbitControls(app.camera, app.renderer.domElement);

      app.postload(() => {
        app.scene.add(app.trophy);
        app.animate(() => {
          app.trophy.rotation.y += 0.01;
        });
      });
    </script>
  </body>
</html>
