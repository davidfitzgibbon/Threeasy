    <title>Importing Textures</title>

    />
    <meta property="og:title" content="Importing Textures" />
    <meta
      property="og:description"
      content="A light wrapper around ThreeJS to make learning easier."

    <meta property="og:image" content="https://threeasy.org/imgs/social.jpg" />

    <link rel="canonical" href="https://threeasy.org/" />
  </head>

  <body style="margin: 0">
    <script type="module">
      import * as THREE from "https://unpkg.com/three@0.120.1/build/three.module.js";
      import Threeasy from "https://unpkg.com/threeasy";

      const app = new Threeasy(THREE, {
        preload: {
          crate: "/examples/textures/crate.gif",
        },
      });

      app.scene.background = new THREE.Color("dodgerblue");

      app.postload(() => {
        const mat = new THREE.MeshStandardMaterial({ map: app.crate });
        const geo = new THREE.BoxGeometry();

        const mesh = new THREE.Mesh(geo, mat);
        app.animate(() => {
          mesh.rotation.y += 0.01;
        });

        app.scene.add(mesh);
      });
    </script>
  </body>
</html>
