		<script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three@0.160.0/build/three.module.js",
					"three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
					"threeasy": "https://unpkg.com/threeasy@0.1.19/build/threeasy.min.js",
					"threeasyComponent": "https://unpkg.com/threeasy@0.1.19/component.js"
				}
			}
		</script>
		<script type="module">
			import * as THREE from "three";
			import { OrbitControls } from "three/addons/controls/OrbitControls.js";

			import Threeasy from "threeasy";
			import Box from "./components/box.js";

			const app = new Threeasy(THREE);
			app.scene.background = new THREE.Color("dodgerblue");
			app.camera.position.z = 15;

			new OrbitControls(app.camera, app.renderer.domElement);

			const boxes = [];
			for (let i = 0; i < 20; i++) {
				boxes.push(new Box(app));
			}
		</script>
	</body>
