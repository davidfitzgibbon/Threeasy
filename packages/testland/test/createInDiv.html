<html lang="en">
	<head>
		<title>Create In Div</title>
		<meta charset="utf-8" />

		<style>
			* {
				margin: 0;
				padding: 0;
			}

			html,
			body {
				overflow: hidden;

			<div id="box" style="width: 100%; height: 100px; background: red"></div>
